
<template class="task-template">
  <section id="exporter-section" class="section js-section u-category-communication">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon">
            <use xlink:href="assets/img/icons.svg#icon-menu"></use>
          </svg>

        </h1>
        <h3>Export the data<code>extracted</code>from the site.</h3>
      </div>
    </header>
    
    <div class="demo">

       <div class="demo">

          <p>Here you can see all extracted data. the table show the data extracted, and the url where thats data came from.</p>

          <div class="demo-controls">

<p></p>

          </div>
